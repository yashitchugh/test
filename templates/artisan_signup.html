<!doctype html>
<html lang="en">
<head>
    <title>Artisan Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <main>
        <h2>Artisan Registration</h2>
        <form method="post" enctype="multipart/form-data">
            Name: <input type="text" name="name" required><br>
            Phone: <input type="text" name="phone" required><br>
            Email: <input type="email" name="email" required><br>
            Address: <input type="text" name="address" required><br>
            Skills: <input type="text" name="skills" required><br>
            Profile Picture: <input type="file" name="profile_pic" accept="image/*" required><br>
            Bank/UPI Details: <input type="text" name="bank_info"><br>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
